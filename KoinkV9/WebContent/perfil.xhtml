<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Koink | Editar Perfil</title>
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:700|Quicksand|Jua|Fredoka+One|Ubuntu|Open+Sans"
		rel="stylesheet" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-fit=no" />
	<link rel="shortcut icon" href="resources/img/favicon.ico" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />

	<link href="resources/vendor/font-awesome-4.7/css/font-awesome.min.css"
		rel="stylesheet" media="all" />
	<link
		href="resources/vendor/font-awesome-5/css/fontawesome-all.min.css"
		rel="stylesheet" media="all" />
	<link
		href="resources/vendor/mdi-font/css/material-design-iconic-font.min.css"
		rel="stylesheet" media="all" />

	<style>
.alert, .li {
	list-style-type: none;
}

li {
	list-style-type: none;
	display: inline-block;
	font-size: 20px;
}

a {
	text-decoration: none;
	-webkit-text-decoration: none;
	-moz-text-decoration: none;
}

a:-webkit-any-link {
	text-decoration: none;
}
</style>
</h:head>

<body
	style="background-image: url('resources/img/user.svg'); background-position: right bottom, left bottom; background-repeat: no-repeat; background-size: 700px 700px; background-color: #25323f; margin: auto; padding: 10px;">

	<div style="display: table; position: fixed;">
		<a href="configuracoes.xhtml"><div style="display: table-cell;">
				<i class="fas fa-cog"
					style="text-align: center; color: white; font-size: 30px; padding: 10px; border-radius: 100px; background-color: #40EF79; width: 50px; height: 50px; margin: 5px;" />
			</div></a> <a href="dashboard.xhtml"><div style="display: table-cell;">
				<i class="fas fa-bar-chart"
					style="text-align: center; color: white; font-size: 30px; padding: 10px; border-radius: 100px; background-color: #40EF79; width: 50px; height: 50px; margin: 5px;" />
			</div></a>
	</div>






	<div class="container">
		<div class="row">
			<div class="col-6 mx-auto">
				<h:messages id="msg" globalOnly="true"
					class="alert alert-danger alerta" />
			</div>
		</div>

		<div class="row" style="padding-top: 50px;">
			<div class="col-5 mx-auto">
				<div class="card mt-5 border-0">
					<div class="card-header">
						<h5 class="card-title">Editar Perfil</h5>
					</div>
					<div class="card-body">

						<h:form>
							<div class="form-group">
								<h:outputLabel value="Nome" for="nome" />
								<h:inputText id="nome" value="#{usuarioController.usuario.nome}"
									class="form-control" required="true" requiredMessage="Nome obrigatório"/>
							</div>

							<div class="form-group">
								<h:outputLabel value="Sobrenome" for="sobrenome" />
								<h:inputText id="sobrenome"
									value="#{usuarioController.usuario.sobrenome}"
									class="form-control" required="true" requiredMessage="Sobrenome obrigatório"/>
							</div>

							<div class="form-group">
								<h:outputLabel value="Senha Atual" for="senhaatual" />
								<h:inputText id="senhaatual"
									value="#{usuarioController.senhaAtual}" class="form-control" 
									required="true" requiredMessage="Senha obrigatória">
								<f:passThroughAttribute name="type" value="password"/>
							   </h:inputText>
							</div>

							<div class="form-group">
								<h:outputLabel value="Nova Senha" for="novasenha" />
								<h:inputText id="novasenha"
									value="#{usuarioController.senhaAtual2}" class="form-control" 
									required="true" requiredMessage="Nova senha obrigatória">
								<f:passThroughAttribute name="type" value="password"/>
								</h:inputText>
							</div>


							<p />
							<h:commandButton class="btn"
								style="color:white; background-color:#40EF79; font-family:'Ubuntu', sans-serif;"
								value="Salvar Alterações" action="#{usuarioController.editar()}" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="resources/js/popper.min.js" />
	<script src="resources/js/bootstrap.min.js" />

</body>


</html>
