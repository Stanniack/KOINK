<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link
		href="https://fonts.googleapis.com/css?family=Poppins:700|Quicksand|Jua|Fredoka+One|Ubuntu|Open+Sans"
		rel="stylesheet" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-fit=no" />
	<title>Koink | <ui:insert name="titulo-conteudo"></ui:insert></title>
	<link rel="shortcut icon" href="resources/img/favicon.ico" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />

	<link href="resources/vendor/font-awesome-4.7/css/font-awesome.min.css"
		rel="stylesheet" media="all" />
	<link
		href="resources/vendor/font-awesome-5/css/fontawesome-all.min.css"
		rel="stylesheet" media="all" />
	<link
		href="resources/vendor/mdi-font/css/material-design-iconic-font.min.css"
		rel="stylesheet" media="all" />

	<style>
body {
	background: #f1f2f7;
}

.alert {
	list-style-type: none;
}

table th {
	background: #f1f2f7;
}

#conteudo {
	font-size: 12px;
	width: 80%;
}

.card-texto{
	font-size:16px; 
	display:grid;
	color:black;
	opacity: 0.4;
	text-align:center;
	font-weight:bold;
	 
}

.card-valor{
	margin-top:10px; 
	font-size:160%; 
	font-weight:bold; 
	display:grid;
	color:white;
	text-align:center;
}

.card-corpo{
	display:table-cell; 
	vertical-align:middle; 
	font-family:'Ubuntu', sans-serif;
	border-radius:0px;
}

.card-envelope{
	display: table; 
	margin: 0px 3px 10px 5px;
	width:250px;
	border-radius:0px;
}


.ui-growl-item{
	background-color:white;
	font-size:12px;
	color:black;
}

.ui-widget-content {
	width:400px;
}

</style>


</h:head>

<h:body style="background-color:white;">

	<!-- MENU -->

	<nav class="navbar navbar-expand-lg navbar-dark shadow-sm"
		style="
						font-family: 'Poppins', sans-serif;
						font-weight:bold;
						font-size:14px;
						background-color: #2d3e50; 
						padding-top:10px; 
						padding-bottom:10px;">

	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon navbar-dark"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav mx-auto">
			<li class="nav-item mr-3"><a class="nav-link"
				style="color: #8478C9;" href="dashboard.xhtml"><i class="fas fa-bar-chart"></i>&nbsp;&nbsp;&nbsp;DASHBOARD</a></li>

			<li class="nav-item mr-3" style="text-align: center;"><a class="nav-link"
				style="color: #3BD1E8;" href="receitas.xhtml"><i class="fas fa-credit-card"></i>&nbsp;&nbsp;&nbsp;RECEITAS</a></li>

			<li class="nav-item mr-3" style="text-align: center;"><a class="nav-link"
				style="color: #FFCC49;" href="despesas.xhtml"><i class="fas fa-shopping-cart"></i>&nbsp;&nbsp;&nbsp;DESPESAS</a></li>

			<li class="nav-item mr-3" style="text-align: center;"><a class="nav-link"
				style="color: #40EF79;" href="metas.xhtml"><i class="fas fa-trophy"></i>&nbsp;&nbsp;&nbsp;METAS</a></li>

			<li class="nav-item mr-3" style="text-align: center;"><a class="nav-link"
				style="color: #F05951;" href="lembretes.xhtml"><i class="fas fa-calendar"></i>&nbsp;&nbsp;&nbsp;LEMBRETES</a></li>
		</ul>
	</div>

	<div class="float-right" style="margin-right: 20px; font-size:10px;">
		<div class="dropdown">
			<a class="btn dropdown-toggle" href="#" role="button"
				id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false" style="color: white; font-size:12px;"> Olá, <h:outputText
					value="#{loginController.obterNome()}" />!
			</a>

			<div class="dropdown-menu" aria-labelledby="dropdownMenuLink"
				style="max-width: 200px; font-size:12px; font-weight:100;">
				<h:form>
				<a class="dropdown-item" href="configuracoes.xhtml">CONFIGURAÇÕES</a>
				<h:commandLink class="dropdown-item" action="#{loginController.deslogar}">SAIR</h:commandLink></h:form>
			</div>
		</div>
	</div>
	</nav>


	<!-- FIM DO MENU -->




	<div style="display:block; margin: 20px 20px 0px 20px;">


		<!-- CARDS -->

		<div class="text-center card-deck" style="margin:0px 20px 20px 20px;">
		
		
	
			<h:form id="saldo">
			<div class="card mx-auto card-envelope border-0">
				<div class="card-corpo" style="background-color:#8478C9">
					<h:outputLabel class="card-valor" value="R$ #{receitaController.obtemSaldoTotal()}" />
					<h:outputLabel class="card-texto" value="Saldo" />
					
				</div>		
			</div>
			</h:form>


			<div class="card mx-auto card-envelope border-0">
				<div class="card-corpo" style="background-color:#3BD1E8">
					<h:outputLabel class="card-valor" value="R$ #{receitaController.obtemReceitaTotal()}" />
					<h:outputLabel class="card-texto" value="Receitas" />

				</div>
			</div>	
			
			
			<div class="card mx-auto card-envelope border-0">
				<div class="card-corpo" style="background-color:#FFCC49">
					<h:outputLabel class="card-valor" value="R$ #{despesaController.obtemDespesaTotal()}" />
					<h:outputLabel class="card-texto" value="Despesas" />
				</div>
			</div>
			
			
			
			<div class="card mx-auto card-envelope border-0">
				<div class="card-corpo" style="background-color:#40EF79">
					<h:outputLabel class="card-valor" value="#{metaController.obtemQtdMetas()}" />
					<h:outputLabel class="card-texto" value="Metas" />
				</div>
			</div>			



			<div class="card mx-auto card-envelope border-0">
				<div class="card-corpo" style="background-color:#F05951">
					<h:outputLabel class="card-valor" value="#{lembreteController.obtemQtdLembretes()}" />
					<h:outputLabel class="card-texto" value="Lembretes" />
				</div>
			</div>	
			
		</div>

		<!-- FIM DOS CARDS -->


		<div class="card border-0" style="margin: 20px 20px 0px 20px; display:grid;">
			<div class="card-header border"
				style="border-radius:0px; font-size:20px; background-color: #f8f9fa; color: black; font-family:'Open Sans', sans-serif, arial;">
				<ui:insert name="titulo-card"></ui:insert>
			</div>
			<div class="card-body" style="display:block; margin:0px; font-size:14px; padding:20px;"><ui:insert name="conteudo"></ui:insert></div>
				
		</div>
	</div>
	<script src="resources/js/popper.min.js" />
	<script src="resources/js/bootstrap.min.js" />
</h:body>

</html>
